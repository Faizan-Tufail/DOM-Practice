                    document.getElementById('id_name')
          


        =>       We can also get the name of Id or Class or anyother atrribute by using this syntax:
        
                    (i) Syntax of Getting id name:

                        document.getElementById('id_name').id
          
                    (ii) Syntax of Getting class name:

                        document.getElementById('id_name').className
          
                    (iii) Syntax of Getting attribute:

                        (a). document.getElementById('id_name').getAttribute('id')

                            It gives us the name of id given to the tag id.
          
                        (b). document.getElementById('id_name').getAttribute('class')

                            It gives us the name of class given to the tag class.
          
                        (c). document.getElementById('id_name').getAttribute('style')

                            It gives us the properies given to the tag.





          =>       We can also set the name of Id or Class or anyother atrribute by using this syntax:

                    (i) Syntax of Setting attribute:

                        (a). document.getElementById('para').setAttribute('id','paragraph')

                            -> It Replaces the name of id from "para" to "paragraph".

                            -> If we want to keep both the names of attribute(id) we use the following syntax:

                                document.getElementById('para').setAttribute('id','paragraph para')


          
                        (b). document.getElementById('id_name').setAttribute('class','p.graph')

                            -> It Replaces the name of class from "graph" to "p.graph".

                            -> If we want to keep both the names of attribute(id) we use the following syntax:

                                document.getElementById('para').setAttribute('class','graph p.graph')


                        (c). document.getElementById('id_name').setAttribute('style','color:blue;')

                           -> We can also change the css properties within style tag with the help of above syntax, it changes the color of text to blue.

                
                           

            =>       We can also stored it in the variable by following syntax:


                            const xyz= document.getElementById('id_name')

                        So when we want to get the id then instead of writing the "document.getElementById('id_name')" we simply write the name of variable in the console.

                        We can also add css property by using the variable in the following way:

                                xyz.style.backgroundColor='grey';

                                xyz.style.padding='15px';

                                xyz.style.color='black';

                        (i). xyz.textContent (returns all text content)

            => Basically there are two types of Selectors:

                (i). qureySelector:

                     -> It selects only the first tag from all similar tags on the page
                        
                            document.querySelector('h2')

                            The above code only displays the 1st statement only which uses h2 tag.

                    -> We can also use querySelector to get class or id information. 
                            
                    document.querySelector('#id_name')

                    
                    document.querySelector('.class_name')

                     -> It select multiple elements in an HTML document based on a CSS selector or selectors. 

                            const elements = document.querySelectorAll(selectors);
